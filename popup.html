<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .active {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .inactive {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #tabsList {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .tab-item {
            padding: 5px;
            margin: 2px 0;
            background-color: #f8f9fa;
            border-radius: 3px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h3>Auto Refresh Extension</h3>
    <div id="status" class="status">Checking status...</div>
    <button id="refreshAll">Refresh All Tabs</button>
    <button id="checkStatus">Check Status</button>
    <div id="tabsList"></div>
    <script src="popup.js"></script>
</body>
</html>
